name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyinstaller vpk rich

      - name: Build
        run: pyinstaller --onefile --console --collect-all vpk --collect-all rich --name "VPKTool" --icon=icon.ico VPKTool.py

      - name: Zip
        run: Compress-Archive -Path dist\VPKTool.exe -DestinationPath VPKTool-Win.zip

      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: VPKTool-Win.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyinstaller vpk rich

      - name: Build
        run: pyinstaller --onefile --console --collect-all vpk --collect-all rich --name "VPKTool" VPKTool.py

      - name: Zip
        run: zip -j VPKTool-Linux.zip dist/VPKTool

      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: VPKTool-Linux.zip

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: windows-build

      - uses: actions/download-artifact@v4
        with:
          name: linux-build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            VPKTool-Win.zip
            VPKTool-Linux.zip