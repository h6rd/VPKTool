name: Build and Release

on:
  push:
    tags:
      - 'v*.*'
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        include:
          - os: windows-latest
            output_name: VPKTool.exe
            artifact_name: VPKTool-Windows
            zip_name: VPKTool-Windows.zip
          - os: ubuntu-latest
            output_name: VPKTool
            artifact_name: VPKTool-Linux
            zip_name: VPKTool-Linux.zip
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller vpk rich send2trash
    
    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --console --collect-all vpk --collect-all rich --collect-all send2trash --name "VPKTool" --icon=icon.ico VPKTool.py
    
    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --onefile --console --collect-all vpk --collect-all rich --collect-all send2trash --name "VPKTool" VPKTool.py
    
    - name: Create release folder structure
      shell: bash
      run: |
        mkdir -p release/VPKTool
        cp dist/${{ matrix.output_name }} release/VPKTool/
    
    - name: Create ZIP archive (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        Compress-Archive -Path release/VPKTool -DestinationPath ${{ matrix.zip_name }}
    
    - name: Create ZIP archive (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd release && zip -r ../${{ matrix.zip_name }} VPKTool
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.zip_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/VPKTool-Windows/VPKTool-Windows.zip
          artifacts/VPKTool-Linux/VPKTool-Linux.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}